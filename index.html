<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/9b6398dfe8.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <a href="https://lexborron.github.io/huddle-landing-page/"><img class="logo" src="images/logo.svg"></a>
  </header>
  <main>
    <div>
      <img class="hero-img" src="images/illustration-mockups.svg"
        alt="Illustration mockups of web and mobile user interfaces">
    </div>
    <section class="hero-text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a class="register-link" href="#">Register</a>

    </section>
  </main>
  <footer>
    <!-- Social Media Links -->
    <ul class="social-links">
      <li>
        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
      <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>

    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with &hearts; by <a href="https://github.com/lexborron" target="_blank">Lexie Borron</a>.
    </p>
  </footer>

</body>

</html>
